<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Stylecalci.css">
    <link rel="stylesheet" href="util.css">
    
    
    <title>Caculate the Beast ---> made by me</title>
</head>
<body>
    <h1 class="text-center">Welcome To Preeth Calculator</h1>
    <div class="container mx-auto flex flex-col item-center center-body">
        <div class="row">
            <input type="text" id="Hi" />
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button" onclick="change()" id="drk">.</button>
            <button class="button">=</button>
            <button class="button">+</button>
        </div>
        <div class="row ">
            <button class="button clr-button bg-white">CLR</button>
        </div>
    </div>
    <script src="calcijs.js"></script>
</body>
</html>
